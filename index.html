<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的待辦清單</h1>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="新增待辦事項..." maxlength="100">
            <button id="addBtn">新增</button>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pending">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="stats">
            <span id="totalCount">總計: 0</span>
            <span id="completedCount">已完成: 0</span>
            <span id="pendingCount">待完成: 0</span>
        </div>
        
        <button id="clearCompleted" class="clear-btn">清除已完成項目</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
